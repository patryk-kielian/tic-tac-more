<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kółko-krzyżyk</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="title">
        <h1>tic-tac-more</h1>
        <div class="message">
          <h2>click anywhere to start the game</h2>
        </div>
      </section>
      <section class="gameboard">
        <section class="controls transparent" id="p1">
          <h3>player 1</h3>
        </section>
        <section class="container transparent"></section>
        <section class="controls transparent" id="p2">
          <h3>player 2</h3>
        </section>
      </section>
    </main>
  </body>
</html>
